<script type="text/javascript">
    function confirmarDeletePerfil(id, nome) {
        if (confirm('Confirmar a exclusão da conta [' + nome + '] (ID ' + id + ')')) {
            location.href = '/colaborador/delete/' + id;
            sessionStorage.setItem("isLogged", "Off")
            sessionStorage.setItem("userAtual", "")
            alert('Usuário [' + nome + '] (ID ' + id + ') excluído')
        }
    }
    function onLoad() {
        if (document.getElementById("msg").value != "") {
            alert(document.getElementById("msg").value);
        }
    }
    function editarTopico(id) {
        location.href = '/edicao/' + id;
    }
    function confirmarDeletarTopico(id) {
        if (confirm('Confirmar a exclusão do tópico (ID ' + id + ')')) {
            location.href = '/topico/delete/' + id;
            alert('Tópico (ID ' + id + ') excluído')
        }
    }
</script>
